<!DOCTYPE html>
<html>
<head>
    <title>Genera Icone PWA</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Sfondo marrone scuro
            ctx.fillStyle = '#A67F5D';
            ctx.fillRect(0, 0, size, size);
            
            // Disegna le iniziali DD
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DD', size/2, size/2);
            
            // Aggiungi un bordo sottile
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
        }

        // Disegna le icone
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
